<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Rick and Morty Character Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="images/rnm.png" alt="banner" height="auto" width="100%">
    <div id="characterDisplay">
        <img id="characterImage" src="" alt="Character Image">
        <p id="name">Click the button to get a random character!</p>
        <p id="species"></p>
        <p id="status"></p>
        <p id="gender"></p>
        <p id="lastKnownLocation"></p>
        <p id="firstSeenIn"></p>
    </div>
    <button id="newCharacterBtn">Get New Character</button>

    <script src="script.js"></script>
</body>
</html>
